<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <script
    src="https://kit.fontawesome.com/de9dd03ce2.js"
    crossorigin="anonymous"
  ></script>
<script defer src="/main.js"></script></head>
<body>
    <section class="mainnSection">
        <div class="head">
            <p class="textHead">Today's To Do</p>
            <i class="arrows fa-solid fa-rotate"></i>
        </div>
        <form>
            <input type="text" id="textField" placeholder="Add to your list...">
            <div class="todos-container">
                
            </div>
            <button class="clear-field" type="submit">Clear All Completed</button>
        </form>
    </section>
</body>
</html>
